<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey-Form</title>
</head>

<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform
    </header>

    <form id="survey-form" action="">
        <div class="top">

            <label for="name" id="name-label"> Name <br>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </label>
            <label for="email" id="email-label">Email <br>
                <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                placeholder="Enter your Email" required>
            </label>
            <label for="number" id="number-label">Age (optional) <br>
                <input type="number" name="number" id="number" placeholder="Age" min="18" max="120" required>
            </label>
        </div>
        <div class="middle">
            <p>Which option best describes your current role?</p>
            <select name="dropdown" id="dropdown">
                <option value="select-current-role">Select current role</option>
                <option value="Full-stack-developer">Full-stack-developer</option>
                <option value="front-end-developer">front-end-developer</option>
                <option value="back-end-developer">back-end-developer</option>
            </select>
            <label for="radio-button">Would you recommend freeCodeCamp to a friend? <br>
                <input type="radio" name="radio-button" id="radio-button" value="Definitely">Definitely <br>
                <input type="radio" name="radio-button" id="radio-button" value="Maybe">Maybe <br>
                <input type="radio" name="radio-button" id="radio-button" value="Not-sure">Not sure
            </label>
            <label for="check-box" id="check-box">What would you like to see improved? (Check all that apply) <br>
                <input type="checkbox" name="check-box" id="check-box" value="front">Front-end Projects <br>
                <input type="checkbox" name="check-box" id="check-box" value="front">Back-end Projects <br>
                <input type="checkbox" name="check-box" id="check-box" value="front">Data Visualization <br>
                <input type="checkbox" name="check-box" id="check-box" value="front">Challenges <br>
                <input type="checkbox" name="check-box" id="check-box" value="front">Open Source Community <br>
                <input type="checkbox" name="check-box" id="check-box" value="front">Gitter help rooms <br>
                <input type="checkbox" name="check-box" id="check-box" value="front">Videos <br>
                <input type="checkbox" name="check-box" id="check-box" value="front">City Meetups <br>
                <input type="checkbox" name="check-box" id="check-box" value="front">Wiki
            </label>
        </div>
        <div class="bottom">
            <label for="comment">
                <p>Any comments or suggestions?</p>
                <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
            </label>
            <label for="submit">
                <input type="submit" name="submit" id="submit" value="Submit">
            </label>
        </div>
    </form>

</body>

</html>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
